<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">D</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">Demo</div>
    <button
      class="btn-close"
      @rotate
      @fadeInOut
      *ngIf="collapsed"
      (click)="closeSidenav()"
    >
      <i class="fa fa-times close-icon"></i>
    </button>
  </div>

  <div class="scrollwrap scrollwrap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <!-- case items have subelements -->
        <a
          [ngClass]="getActiveClass(data)"
          class="sidenav-nav-link"
          *ngIf="data.items && data.items.length > 0"
          (click)="handleClick(data)"
        >
          <i class="sidenav-link-icon" [ngClass]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{ data.label }}
          </span>
          <i
            class="menu-collapse-icon"
            *ngIf="data.items && collapsed"
            [ngClass]="
              !data.expanded ? 'fa fa-angle-right' : 'fa fa-angle-down'
            "
          ></i>
        </a>
        <!--  case items have no subelements -->
        <a
          class="sidenav-nav-link"
          *ngIf="!data.items || (data.items && data.items.length === 0)"
          [routerLink]="[data.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="shrinkItems(data)"
        >
          <i class="sidenav-link-icon" [ngClass]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{ data.label }}
          </span>
        </a>
        <div *ngIf="collapsed && data.items && data.items.length > 0">
          <app-sublevel-menu
            [data]="data"
            [collapsed]="collapsed"
            [multiple]="multiple"
            [expanded]="data.expanded"
          ></app-sublevel-menu>
        </div>
      </li>
    </ul>
  </div>
</div>
